<body>
    <header>
        <nav>

    <main>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <p>
                Weâ€™d love to hear from you! Whether you have questions, feedback, or suggestions, feel free to reach out using the form below.
            </p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <label for="country">Country:</label>
                <input list="countries" id="country" name="country" placeholder="Select your country" required>
                <datalist id="countries">
                    <option value="Nigeria">
                    <option value="Ghana">
                    <option value="South Africa">
                    <option value="Kenya">
                    <option value="Other">
                </datalist>
                
                </select>

                <button type="submit">Send Message</button>
            </form>

            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509184!2d144.95373531550598!3d-37.81627944202121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f2d3d7fb%3A0x8f6c4a4f4b59a58c!2sFederation+Square!5e0!3m2!1sen!2sau!4v1635267068764!5m2!1sen!2sau" 
                allowfullscreen 
                loading="lazy">
            </iframe>
        </section>
    </main>

            <a href="#" aria-label="Visit us on Instagram"><img src="../img/instagram-icon.png" alt="Instagram"></a>
        </div>
        <form class="newsletter">
            <label for="newsletter-email">Subscribe to our Newsletter:</label>
            <input type="email" id="newsletter-email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
